<!DOCTYPE html>
<html>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Login Page</title>
</head>

<body>
    <form action="login" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Log In</div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form" method="post">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value=""
                                placeholder="Username">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password"
                                placeholder="Password">
                        </div>




                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-login" href="#" class="btn btn-success">Login</a>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                    Don't have an account?
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Sign up here
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </div>
        <div id="signupbox" style="display:none; margin-top:50px"
            class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#"
                            onclick="$('#signupbox').hide(); $('#loginbox').show()">Log In</a></div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form" method="post">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>



                        <div class="form-group">
                            <label for="username" class="col-md-3 control-label">Username</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="position" class="col-md-3 control-label">Position</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="position" placeholder="Position">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Python skill" class="col-md-3 control-label">Python</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" name="Python-skill"
                                    placeholder="Python skill level from 0 to 10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="SQL skill" class="col-md-3 control-label">SQL</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" name="SQL-skill"
                                    placeholder="SQL skill level from 0 to 10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Java skill" class="col-md-3 control-label">Java</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" name="Java-skill"
                                    placeholder="Java skill level from 0 to 10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Spark skill" class="col-md-3 control-label">Python</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" name="Spark-skill"
                                    placeholder="Spark skill level from 0 to 10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="HTML-CSS skill" class="col-md-3 control-label">HTML-CSS</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" name="HTML-CSS-skill"
                                    placeholder="HTML-CSS skill level from 0 to 10">
                            </div>
                        </div>


                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info"><i
                                        class="icon-hand-right"></i>Sign Up</button>
                            </div>
                        </div>


                </div>



                </form>
            </div>
        </div>
    </div>
    </div>

</html>
